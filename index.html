<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule++</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Montserrat:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>
    <div class="header-bar">
        <h1 class="text-center p-3">Train Schedule++</h1>
    </div>
    <div class="container my-sm-5">
        <!-- Table showing train information -->
        <div class="row">
            <table class="table" id="train-table">
                <thead class="bg-black">
                    <tr>
                        <th scope="col" colspan="4"><h2>Arriving Trains</h2></th>
                    </tr>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Arrival Time</th>
                        <th scope="col">Minutes Until Arrival</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <!--  Administrator form for adding trains -->
        <!-- Include fields to submit: Name of train, Destination, First train time, Frequency of train -->
        <div class="row">
            <div class="card col-12 px-0">
                <div class="card-header bg-black">
                    <h2 id="conductors-console-header">Conductor's Console</h1>
                </div>
                <div class="card-body pb-0">
                        <h3 id="add-train-header-text">Add a Train</h3>
                    <form class="mb-5">
                        <div class="form-group">
                            <label for="train-name-input">Train Name:</label>
                            <input type="text" class="form-control" id="train-name-input" placeholder="Train Name">
                        </div>
                        <div class="form-group">
                            <label for="destination-input">Destination:</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="Destination">
                        </div>
                        <div class="form-group">
                            <label for="first-train-time">First Train Arrival Time</label>
                            <input type="time" class="form-control" id="first-train-input" placeholder="Arrival Time">
                        </div>
                        <div class="form-group">
                            <label for="frequency-input">Frequency of Arrival (Minutes)</label>
                            <input type="number" class="form-control" id="frequency-input"
                                placeholder="Frequency of Arrival">
                        </div>
                        <button type="submit" class="btn btn-primary" id="add-train">Add Train</button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Scripts start here -->
        <!-- jQuery -->
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- moment.js -->
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/scripts.js"></script>
</body>

</html>
